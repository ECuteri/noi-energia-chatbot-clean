version: '3.8'

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noienergia-chatbot
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - PORT=5001
      - RUN_CONTEXT=APP
      - CHECKPOINT_DB_PATH=/data/checkpoints.db
      - LOG_TO_FILE=false
      - PYTHONUNBUFFERED=1
    volumes:
      - chatbot_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import os,socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 5001)); s.close()"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - chatbot_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  chatbot_data:
    driver: local

networks:
  chatbot_network:
    driver: bridge
